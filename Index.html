<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Sushma üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 1.8rem 1.6rem;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: #e91e63;
    }

    p {
      margin: 0 0 1.5rem;
      font-size: 0.95rem;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.5rem;
      position: relative;
      min-height: 3.5rem;
    }

    button {
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, left 0.15s ease, top 0.15s ease;
      position: relative;
      min-width: 40%;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
    }

    #yesBtn:active {
      transform: scale(0.97);
      box-shadow: 0 6px 16px rgba(233, 30, 99, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: #444;
    }

    #noBtn:active {
      transform: scale(0.97);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 1.05rem;
        padding: 0.9rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">üíñ</div>
    <h1 id="question">Hey Sushma, will you be my Valentine?</h1>
    <p id="subtext">I promise to give you extra love, hugs and chocolates.</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const subtext = document.getElementById("subtext");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsDiv = document.getElementById("buttons");

    let stage = 0;
    let noIsRunning = true;

    yesBtn.addEventListener("click", () => {
      question.textContent = "Yaaay! ‚ù§Ô∏è";
      subtext.textContent = "Best decision ever. I love you, my Valentine!";
      buttonsDiv.classList.add("hidden");
    });

    function moveNoButton(clientX, clientY) {
      if (!noIsRunning) return;

      const btnRect = noBtn.getBoundingClientRect();
      const cardRect = buttonsDiv.getBoundingClientRect();

      const mouseX = clientX;
      const mouseY = clientY;
      const btnCenterX = btnRect.left + btnRect.width / 2;
      const btnCenterY = btnRect.top + btnRect.height / 2;

      const dx = btnCenterX - mouseX;
      const dy = btnCenterY - mouseY;

      const dist = Math.sqrt(dx * dx + dy * dy) || 1;
      const moveDistance = 90;

      let offsetX = (dx / dist) * moveDistance;
      let offsetY = (dy / dist) * moveDistance;

      const currentLeft = parseFloat(noBtn.style.left || "0");
      const currentTop = parseFloat(noBtn.style.top || "0");

      let newLeft = currentLeft + offsetX;
      let newTop = currentTop + offsetY;

      const maxOffsetX = cardRect.width / 2 - btnRect.width;
      const maxOffsetY = 70;

      newLeft = Math.max(-maxOffsetX, Math.min(maxOffsetX, newLeft));
      newTop = Math.max(-maxOffsetY, Math.min(maxOffsetY, newTop));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
    }

    noBtn.addEventListener("mousemove", (e) => moveNoButton(e.clientX, e.clientY));
    noBtn.addEventListener("mouseenter", (e) => moveNoButton(e.clientX, e.clientY));

    // Touch support for mobile
    noBtn.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      moveNoButton(touch.clientX, touch.clientY);
    });

    noBtn.addEventListener("click", () => {
      stage++;

      if (stage === 1) {
        question.textContent = "Are you sure you don't want to be my Valentine? ü•∫";
        subtext.textContent = "Think again‚Ä¶ I‚Äôll be the sweetest boyfriend ever.";
        noBtn.textContent = "I'm sure";
        yesBtn.textContent = "Okay, yes";
      } else if (stage === 2) {
        question.textContent = "Really really sure? üò¢";
        subtext.textContent = "Last chance before the 'No' disappears‚Ä¶";
        noBtn.textContent = "Absolutely sure";
        yesBtn.textContent = "Fine, yes";
      } else {
        noIsRunning = false;
        question.textContent = "So‚Ä¶ will you be my Valentine? ü•∞";
        subtext.textContent = "Now there are only correct answers.";
        buttonsDiv.innerHTML = `
          <button id="yesBtnFinal1">Yes</button>
          <button id="yesBtnFinal2">Yes üòè</button>
        `;

        const yes1 = document.getElementById("yesBtnFinal1");
        const yes2 = document.getElementById("yesBtnFinal2");

        const handleYes = () => {
          question.textContent = "She said YES! üíò";
          subtext.textContent = "Thank you for being my Valentine, Sushma.";
          buttonsDiv.classList.add("hidden");
        };

        yes1.addEventListener("click", handleYes);
        yes2.addEventListener("click", handleYes);
      }
    });
  </script>
</body>
</html>
