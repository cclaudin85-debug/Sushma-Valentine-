<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Sushma üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>*{box-sizing:border-box;}body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;padding:1.5rem;background:linear-gradient(135deg,#ff9a9e,#fecfef);font-family:system-ui;overflow:hidden;}.card{background:white;padding:1.8rem 1.6rem;border-radius:18px;box-shadow:0 18px 45px rgba(0,0,0,0.15);text-align:center;width:100%;max-width:420px;}h1{margin:0 0 1rem;font-size:1.5rem;color:#e91e63;}p{margin:0 0 1.5rem;font-size:.95rem;color:#555;}.buttons{display:flex;gap:1rem;justify-content:center;margin-top:.5rem;position:relative;min-height:3.5rem;}button{padding:.8rem 1.8rem;font-size:1rem;border-radius:999px;border:none;cursor:pointer;transition:transform .15s ease,box-shadow .15s ease,background .15s ease,left .15s ease,top .15s ease;position:relative;min-width:40%;touch-action:manipulation;}#yesBtn{background:#e91e63;color:white;box-shadow:0 8px 20px rgba(233,30,99,0.4);}#yesBtn:active{transform:scale(.97);box-shadow:0 6px 16px rgba(233,30,99,0.4);}#noBtn{background:#f1f1f1;color:#444;}#noBtn:active{transform:scale(.97);box-shadow:0 6px 16px rgba(0,0,0,0.12);}.hidden{display:none;}.heart{font-size:2rem;margin-bottom:.4rem;}@media (min-width:768px){h1{font-size:1.8rem;}p{font-size:1rem;}button{font-size:1.05rem;padding:.9rem 2rem;}}</style>
</head>
<body>
  <div class="card">
    <div class="heart">üíñ</div>
    <h1 id="question">Hey Sushma, will you be my Valentine?</h1>
    <p id="subtext">I promise to give you extra love, hugs and chocolates.</p>
    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
  <script>const q=document.getElementById("question"),s=document.getElementById("subtext"),y=document.getElementById("yesBtn"),n=document.getElementById("noBtn"),b=document.getElementById("buttons");let stage=0,noRun=true;y.onclick=()=>{q.textContent="Yaaay! ‚ù§Ô∏è";s.textContent="Best decision ever. I love you, my Valentine!";b.classList.add("hidden");};function moveNo(x,y){if(!noRun)return;const r=n.getBoundingClientRect(),c=b.getBoundingClientRect(),cx=r.left+r.width/2,cy=r.top+r.height/2,dx=cx-x,dy=cy-y,d=Math.sqrt(dx*dx+dy*dy)||1,m=90,ox=(dx/d)*m,oy=(dy/d)*m,l=parseFloat(n.style.left||"0"),t=parseFloat(n.style.top||"0"),nl=l+ox,nt=t+oy;maxX=c.width/2-r.width,maxY=70;nl=Math.max(-maxX,Math.min(maxX,nl));nt=Math.max(-maxY,Math.min(maxY,nt));n.style.left=nl+"px";n.style.top=nt+"px";}n.onmousemove=e=>moveNo(e.clientX,e.clientY);n.onmouseenter=e=>moveNo(e.clientX,e.clientY);n.ontouchstart=e=>{const t=e.touches[0];moveNo(t.clientX,t.clientY);};n.onclick=()=>{stage++;if(stage===1){q.textContent="Are you sure you don't want to be my Valentine? ü•∫";s.textContent="Think again‚Ä¶ I'll be the sweetest boyfriend ever.";n.textContent="I'm sure";y.textContent="Okay, yes";}else if(stage===2){q.textContent="Really really sure? üò¢";s.textContent="Last chance before the 'No' disappears‚Ä¶";n.textContent="Absolutely sure";y.textContent="Fine, yes";}else{noRun=false;q.textContent="So‚Ä¶ will you be my Valentine? ü•∞";s.textContent="Now there are only correct answers.";b.innerHTML=`<button id="y1">Yes</button><button id="y2">Yes üòè</button>`;document.getElementById("y1").onclick=document.getElementById("y2").onclick=()=>{q.textContent="She said YES! üíò";s.textContent="Thank you for being my Valentine, Sushma.";b.classList.add("hidden");};}};</script>
</body>
</html>
